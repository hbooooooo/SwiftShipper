<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Shipments</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 95%;
            max-width: 1200px;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .upload-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #0073e6;
            border-radius: 8px;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #0073e6;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpeg" alt="Swiftshipper Logo">
        <h2>Upload Shipments</h2>
        <div class="upload-section">
            <p>Choose a file to upload containing shipment details:</p>
            <form action="#" method="post" enctype="multipart/form-data">
                <input type="file" name="shipmentFile" accept=".csv, .xlsx, .xls" required>
                <button type="submit">Upload</button>
            </form>
        </div>
        <div class="button-container">
            <a href="dashboard.html"><button>Back to Dashboard</button></a>
        </div>
    </div>
</body>
</html>
